<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="title">
            <h1>Simple Quiz</h1>
        </section>
        <div class="underline"></div>
        <section class="question">Are you ready?</section>
        
        <section class="answer">
            <button class="option" id="one">option</button>
            <button class="option" id="two">option</button>
            <button class="option" id="three">option</button>
            <button class="option" id="four">option</button>
        </section>
        <section class="scoreboard">
            <button class="next">next</button>
            <div class="score">your score: <span>0</span></div>
        </section>
        <section class="msg">
            <div class="msg" id="msg"></div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
